              <input type="text" class="search-input" placeholder="Search reports..." id="searchInput">
              <select class="sort-select" id="sortSelect">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
              </select>
            </div>
            
            <div class="reports-container" id="reportsContainer">
              <!-- Report entries will be dynamically inserted here -->
            </div>
            
            <script>
            // Updated function to include reason and handle parsing errors
            function addReportEntry(runNumber, timestamp, reason) {
              const container = document.getElementById('reportsContainer');
              const card = document.createElement('div');
              card.className = 'report-card';
            
              // Parse date from timestamp format safely
              let formattedDate = "Unknown Date";
              try {
                if (timestamp) {
                  // Handle both ISO format and custom format with underscore
                  let dateStr = timestamp;
                  if (timestamp.includes('_')) {
                    const [datePart, timePart] = timestamp.split('_');
                    dateStr = datePart.slice(0,4) + '-' + datePart.slice(4,6) + '-' + datePart.slice(6,8) + 
                              'T' + timePart.slice(0,2) + ':' + timePart.slice(2,4) + ':' + (timePart.slice(4,6) || '00');
                  }
                
                  const date = new Date(dateStr);
                  if (!isNaN(date.getTime())) { // Check if date is valid
                    formattedDate = date.toLocaleString();
                  }
                }
              } catch (e) {
                console.error("Error parsing date:", e);
              }
            
              const reasonHtml = reason ? `<div class="run-reason">Reason: ${reason}</div>` : '';
            
              card.innerHTML = `
                <a href="./reports/\${runNumber}/index.html" class="report-link">
                  <h3>Run #\${runNumber}</h3>
                  <div class="report-meta">
                    <div>Executed: \${formattedDate}</div>
                    \${reasonHtml}
                  </div>
                </a>
              `;
            
              container.appendChild(card);
            }

            // Add all report entries
            $(echo -e "$REPORTS_DATA")

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
              const searchTerm = e.target.value.toLowerCase();
              const cards = document.querySelectorAll('.report-card');
              cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? '' : 'none';
              });
            });

            // Sorting functionality
            document.getElementById('sortSelect').addEventListener('change', (e) => {
              const container = document.getElementById('reportsContainer');
              const cards = Array.from(container.children);

              cards.sort((a, b) => {
                const aNum = parseInt(a.querySelector('h3').textContent.split('#')[1]);
                const bNum = parseInt(b.querySelector('h3').textContent.split('#')[1]);

                return e.target.value === 'newest' ? bNum - aNum : aNum - bNum;
              });

              container.innerHTML = '';
              cards.forEach(card => container.appendChild(card));
            });

            // Sort by newest first by default (after all entries have been added)
            window.onload = function() {
              document.getElementById('sortSelect').dispatchEvent(new Event('change'));
            };
            </script>
